<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container flex-center">
        <!-- rating card -->
        <div id="card" class="card">
          <div class="star flex-center">
            <img src="./images/icon-star.svg" alt="" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rate">
            <div id="star-value" class="unselected-rate">1</div>
            <div id="star-value" class="unselected-rate">2</div>
            <div id="star-value" class="unselected-rate">3</div>
            <div id="star-value" class="unselected-rate">4</div>
            <div id="star-value" class="unselected-rate">5</div>
          </div>
          <button id="submit">SUBMIT</button>
        </div>
        <!-- thank you card -->
        <div id="card-thank-you" class="card-thank-you hidden">
          <img src="./images/illustration-thank-you.svg" alt="" />
          <div id="given-rating" class="given-rating"></div>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
